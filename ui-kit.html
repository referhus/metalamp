<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="ui-kit.css">
	<title>Ui-kit</title>
</head>
<body>

	<div class="cards">
		<div class="card-date">
			<h1 class="title-date">
				Найдём номера под ваши пожелания
			</h1>
			<div class="arrival-departure">
				<h3 class="text">
					Прибытие
				</h3>
				<div class="input-date">				
					<input type="text" placeholder="ДД.ММ.ГГГГ" id="datepicker" class="dropdown">
				</input>
				<div class="arrow"></div>
				</div>
			</div>
			<div class="arrival-departure">
				<h3 class="text">
					Выезд
				</h3>
				<div class="input-date">				
					<input type="text" placeholder="ДД.ММ.ГГГГ" id="datepicker" class="dropdown">
				</input>
				<div class="arrow"></div>
				</div>
			</div>
			<div class="arrival-departure">
				<h3 class="text">
					Гости
				</h3>
				<div class="input-ghost">				
					<input type="text" placeholder="Сколько гостей" id="datepicker" class="dropdown ghost">
				</input>
				<div class="arrow"></div>
				</div>
			</div>
			<div class="arrival-departure">
				<a class="btn" href="#">Подобрать номер</a>
			</div>
				</div>
			</div>  
			</div>
		</div>
	</div>
</body>
</html>
